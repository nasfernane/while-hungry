<div class="globalContainer profileContainer" fxLayout="column" fxLayoutAlign="start center">
  <wh-avatar [avatar]="appService.getUserAvatar()" avatarSize="16rem" (click)="clickAvatar()" [edit]="true"></wh-avatar>
  <div class="profileContainer__forms" fxLayout="row" fxLayoutAlign="space-between flex-start">
    <wh-profile-form fxFlex="40"></wh-profile-form>
    <wh-profile-password-update fxFlex="40"></wh-profile-password-update>
  </div>
  
</div>
