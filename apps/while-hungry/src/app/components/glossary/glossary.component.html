<div class="glossaryContainer globalContainer">
  <span *ngFor="let letter of alphabet" (click)="scroll('letter-' + letter)">{{ letter }}</span>
  
  <wh-glossary-section id="{{ 'letter-' + section.key }}" *ngFor="let section of definitions | keyvalue" [section]="section" #test></wh-glossary-section>
</div>
